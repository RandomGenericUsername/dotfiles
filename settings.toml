# ============================================================================
# User CLI Settings
# ============================================================================

[cli_settings]
installation_directory = "$HOME/.tmp/inumaki-dotfiles"
backup_directory = "$HOME/.tmp/backup"
install_type = "update"
hidden = true

[cli_settings.debug]
log_level = "info"
output_to_file = true
log_directory = "/tmp/dotfiles/logs"

