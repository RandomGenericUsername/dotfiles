[hyprpaper]
# Config file location
config_file = "~/.config/hypr/hyprpaper.conf"

# IPC settings
ipc_enabled = true
ipc_timeout = 5  # Default command timeout in seconds
ipc_retry_attempts = 3  # Number of retry attempts for transient failures
ipc_retry_delay = 0.5  # Initial delay between retries (exponential backoff)
ipc_startup_wait = 2.0  # Max wait for hyprpaper socket on startup

# Splash settings
splash_enabled = false
splash_offset = 2.0
splash_color = "55ffffff"

# Wallpaper directories
wallpaper_dirs = [
    "~/Pictures/wallpapers",
    "~/wallpapers",
]

# Behavior
auto_unload_unused = true
auto_create_config = true  # Automatically create config file if missing

# Memory management
max_preload_pool_mb = 100  # Maximum memory (MB) for preloaded wallpapers pool
max_wallpaper_size_multiplier = 2.0  # Max single wallpaper size = pool_size * multiplier
