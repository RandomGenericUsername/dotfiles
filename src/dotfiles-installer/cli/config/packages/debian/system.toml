# Debian/Ubuntu system packages
# Package names specific to Debian-based distributions
# Package configs and features inherit from settings.toml unless overridden here

[project.settings.system.packages]
packages = [
    "git",
    "vim",
    "neovim",
    "htop",
    "zsh",
    "tmux",
    "build-essential",  # Debian-specific: development tools
    "curl",
    "wget",
]

