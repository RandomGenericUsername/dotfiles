# RedHat/Fedora system packages
# Package names specific to RedHat-based distributions
# Package configs and features inherit from settings.toml unless overridden here

[project.settings.system.packages]
packages = [
    "git",
    "vim",
    "neovim",
    "htop",
    "zsh",
    "tmux",
    "gcc",              # RedHat-specific: C compiler
    "gcc-c++",          # RedHat-specific: C++ compiler
    "make",
    "curl",
    "wget",
    # Zsh plugins
    "zsh-syntax-highlighting",
    "zsh-autosuggestions",
    # Note: zsh-history-substring-search may need EPEL or manual install
    # Fuzzy finder
    "fzf",
    # Better CLI tools
    "exa",   # Modern replacement for ls (may need EPEL or Copr)
    "bat",   # Cat with syntax highlighting (may need EPEL or Copr)
    "wlogout",  # Logout menu for Hyprland
    # Hyprland dependencies
    "hyprland",
    "hyprland-devel",
    "hyprpaper"
]

# RedHat/Fedora-specific zsh plugin paths
[project.settings.system.packages.config.zsh.plugin_paths]
syntax_highlighting = "/usr/share/zsh-syntax-highlighting/zsh-syntax-highlighting.zsh"
autosuggestions = "/usr/share/zsh-autosuggestions/zsh-autosuggestions.zsh"
history_substring_search = ""  # Not available in default repos
fzf_key_bindings = "/usr/share/fzf/shell/key-bindings.zsh"
fzf_completion = ""  # Not included in Fedora's fzf package

