# RedHat/Fedora system packages
# Package names specific to RedHat-based distributions
# Package configs and features inherit from settings.toml unless overridden here

[project.settings.system.packages]
packages = [
    "git",
    "vim",
    "neovim",
    "htop",
    "zsh",
    "tmux",
    "gcc",              # RedHat-specific: C compiler
    "gcc-c++",          # RedHat-specific: C++ compiler
    "make",
    "curl",
    "wget",
]

